<div class="card-top container-fluid">
    <div class="container d-flex">
      <div class="item">
        <a (click)="filter('')">
          <img src="/assets/images/allproducts.png" alt="">
          <h6>All products</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('electronics')">
          <img src="/assets/images/electronics.png" alt="">
          <h6>Electronics</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('Bags')">
          <img src="/assets/images/bagpack.png" alt="">
          <h6>Bags</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('Clothing')">
          <img style="width: 62px; margin-top: 5px;" src="/assets/images/clothing.png" alt="">
          <h6>Clothing</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="filter('jewelery')">
          <img style="width: 62px; margin-top: 5px;" src="/assets/images/trinkets.png" alt="">
          <h6>Trinkets</h6>
        </a>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
        <div class="card col-md-3">
          <img src="{{item.image}}" alt="">
          <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width:100ch;">{{item.title}}</h5>
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width:100ch;">{{item.description}}</p>
          <p><strong>Price:</strong>${{item.price}}</p>
          <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
        </div>
      </ng-container>
    </div>
  </div>
