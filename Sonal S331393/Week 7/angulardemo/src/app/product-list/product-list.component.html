<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Products List</h4>
                      <p class="card-category"> These are the products present in store at the moment</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">

                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Product ID
                                  </th>
                                  <th>
                                      Product Name
                                  </th>
                                  <th>
                                      Product Price
                                  </th>
                                  <th>
                                      Product Category
                                  </th>
                                  <th>
                                      Actions
                                </th>
                              </thead>
                              <tbody>
                              <ng-container *ngFor="let product of productList;">
                                  <tr>
                                      <td>
                                          <input type="text" name="id" class="form-control" [(ngModel)]="product.product_id">
                                      </td>
                                      <td>
                                          <input type="text" name="name" class="form-control" [(ngModel)]="product.name">
                                      </td>
                                      <td>
                                          <input type="text" name="product_Price" class="form-control" [(ngModel)]="product.product_Price">
                                      </td>
                                      <td>
                                        <input type="text" name="product_Category" class="form-control" [(ngModel)]="product.product_Category">
                                    </td>
                                    <td>
                                      <button mat-raised-button class="badge badge-danger mr-2" (click)="deleteProduct(product.product_id)">
                                        Delete
                                      </button>
                                      <button mat-raised-button class="badge badge-primary mr-2" (click)="updateProduct(product)">
                                        Update
                                      </button>
                                  </td>
                                  </tr>
                                </ng-container>
                              </tbody>
                            </table>
                            <form #product = "ngForm" (ngSubmit) = "createProduct(product.value)">
                              <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        <input type="text" name="id" class="form-control" disabled>
                                    </th>
                                    <th>
                                        <input type="text" name="name" placeholder="Product Name" class="form-control" ngModel>
                                    </th>
                                    <th>
                                        <input type="text" name="product_Price" placeholder="Product Price" class="form-control" ngModel>
                                    </th>
                                    <th>
                                      <input type="text" name="product_Category" placeholder="Product Category" class="form-control" ngModel>
                                    </th>
                                    <th>
                                        <button mat-raised-button type="submit" class="badge badge-accent mr-2">
                                              Add New Product
                                          </button>
                                    </th>
                                </thead>
                              </table>
                          </form>


                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
