<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Teacher List</h4>
                      <p class="card-category"> These are the teachers present at the moment</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Actions
                                  </th>
                              </thead>
                              <tbody>
                                <ng-container *ngFor="let teacher of teacherList;">
                                    <tr>
                                        <td>
                                            <input type="text" name="id" class="form-control" [(ngModel)]="teacher.teacher_id">
                                        </td>
                                        <td>
                                            <input type="text" name="name" class="form-control" [(ngModel)]="teacher.name">
                                        </td>
                                        <td>
                                            <button class="badge badge-danger mr-2" (click)="deleteTeacher(teacher.teacher_id)">
                                              Delete
                                            </button>

                                            <button class="badge badge-danger mr-2" (click)="updateTeacher(teacher)">
                                              Update
                                            </button>
                                        </td>
                                    </tr>
                                  </ng-container>
                                </tbody>
                              </table>

                          <form #teacher = "ngForm" (ngSubmit) = "createTeacher(teacher.value)">


                              <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        <input type="text" name="id" class="form-control" disabled>
                                    </th>
                                    <th>
                                        <input type="text" name="name" class="form-control" ngModel>
                                    </th>
                                    <th>
                                        <button class="badge badge-danger mr-2">
                                              Create
                                        </button>
                                    </th>
                                </thead>
                              </table>
                          </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
