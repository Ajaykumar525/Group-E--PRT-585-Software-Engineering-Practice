<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Users List</h4>
                      <p class="card-category"> These are the users present in store at the moment</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">

                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      User ID
                                  </th>
                                  <th>
                                      User Firstname
                                  </th>
                                  <th>
                                      User Lastname
                                  </th>
                                  <th>
                                      User Email
                                  </th>
                                  <th>
                                      Actions
                                </th>
                              </thead>
                              <tbody>
                              <ng-container *ngFor="let user of userList;">
                                  <tr>
                                      <td>
                                          <input type="text" name="id" class="form-control" [(ngModel)]="user.user_id">
                                      </td>
                                      <td>
                                          <input type="text" name="name" class="form-control" [(ngModel)]="user.user_Firstname">
                                      </td>
                                      <td>
                                          <input type="text" name="product_Price" class="form-control" [(ngModel)]="user.user_Lastname">
                                      </td>
                                      <td>
                                        <input type="text" name="product_Category" class="form-control" [(ngModel)]="user.user_Email">
                                    </td>
                                    <td>
                                      <button mat-raised-button class="badge badge-danger mr-2" (click)="deleteUser(user.user_id)">
                                        Delete
                                      </button>
                                      <button mat-raised-button class="badge badge-primary mr-2" (click)="updateUser(user)">
                                        Update
                                      </button>
                                  </td>

                                  </tr>
                                </ng-container>
                              </tbody>
                            </table>
                            <form #user = "ngForm" (ngSubmit) = "createUser(user.value)">
                              <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        <input type="text" name="id" class="form-control" disabled>
                                    </th>
                                    <th>
                                        <input type="text" name="user_Firstname" placeholder="User Firstname" class="form-control" ngModel>
                                    </th>
                                    <th>
                                        <input type="text" name="user_Lastname" placeholder="User Lastname" class="form-control" ngModel>
                                    </th>
                                    <th>
                                      <input type="text" name="user_Email" placeholder="User Email" class="form-control" ngModel>
                                    </th>
                                    <th>
                                        <button mat-raised-button type="submit" class="badge badge-accent mr-2">
                                              Add New User
                                          </button>
                                    </th>
                                </thead>
                              </table>
                          </form>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
