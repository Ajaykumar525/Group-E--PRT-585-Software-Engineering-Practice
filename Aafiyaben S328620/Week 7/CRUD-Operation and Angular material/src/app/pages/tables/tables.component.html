
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <button mat-button> Service </button>
          <button mat-button>Primary</button>
          <h4 class=" card-title">Contracter Table</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">

            <table class="table">
              <thead class=" text-primary">
                  <th>
                      ID
                  </th>
                  <th>
                      Name
                  </th>
                  <th>
                      Contact
                  </th>
                  <th>
                      Email
                  </th>
              </thead>
              <tbody>
              <ng-container *ngFor="let contracter of contracterList;">
                  <tr>
                      <td>
                          <input type="text" name="id" class="form-control" [(ngModel)]="contracter.contracter_id">
                      </td>
                      <td>
                          <input type="text" name="name" class="form-control" [(ngModel)]="contracter.name">
                      </td>
                      <td>
                          <input type="text" name="contact" class="form-control" [(ngModel)]="contracter.contact">
                      </td>
                      <td>
                        <input type="text" name="email" class="form-control" [(ngModel)]="contracter.email">
                      </td>
                      <td>
                          <button mat-raised-button class="badge badge-danger mr-2" (click)="deleteContracter(contracter.contracter_id)">
                            Delete
                          </button>
                          <button mat-raised-button class="badge badge-primary mr-2" (click)="updatecontracter(contracter)">
                            Update
                          </button>
                      </td>
                  </tr>
              </ng-container> 
              </tbody>
            </table>
      
        <form #contracter = "ngForm" (ngSubmit) = "createContracter(contracter.value)">

        
            <table class="table">
              <thead class=" text-primary">
                  <th>
                      <input type="text" name="id" class="form-control" disabled>
                  </th>
                  <th>
                      <input type="text" name="name" placeholder="Contracter Name" class="form-control" ngModel>
                  </th>
                  <th>
                      <input type="text" name="contact" placeholder="contact" class="form-control" ngModel>
                  </th>
                  <th>
                    <input type="text" name="email" placeholder="email" class="form-control" ngModel>
                </th>
                  <th>
                      <button mat-raised-button class="badge badge-accent mr-2">
                            Create
                        </button>
                  </th>
              </thead>
            </table>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
