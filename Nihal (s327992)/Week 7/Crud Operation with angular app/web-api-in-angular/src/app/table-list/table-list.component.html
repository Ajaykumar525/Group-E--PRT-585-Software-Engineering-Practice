<div class="container">
	
	<div class="table">
		<div class="table-header">
           
   
			<div class="header__item"><a id="name" class="filter__link" href="#"><b>ID</b></a></div>
			<div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#"><b>Customer Name</b></a></div>
			<div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#"><b>SURNAME</b></a></div>
			<div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#"><b>EMAIL</b></a></div>
            <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#"><b>CONTACT</b></a></div>
			<div class="header__item"><a id="total" class="filter__link filter__link--number" href="#"><b>Actions</b></a></div>
		</div>
		<div *ngFor="let customer of customerList" class="table-content">	
			<div class="table-row">		
				<div class="table-data"><input type="text" name="customerID" class="form-control" [(ngModel)]="customer.customerID"></div>
				<div class="table-data"><input type="text" name="customer_Name" class="form-control" [(ngModel)]="customer.customer_Name"></div>
				<div class="table-data"><input type="text" name="customer_Surname" class="form-control" [(ngModel)]="customer.customer_Surname"></div>
				<div class="table-data"><input type="text" name="contact_Email" class="form-control" [(ngModel)]="customer.contact_Email"></div>
                <div class="table-data"><input type="text" name="contact_Number" class="form-control" [(ngModel)]="customer.contact_Number"></div>
				<div class="table-data">
                
                    <!-- <button class="badge badge-danger mr-2" (click)="deleteCustomer(customer.customerID)">
                        Delete
                      </button>
                      <button class="badge badge-danger mr-2" (click)="updateCustomer(customer)">
                        Update
                      </button> -->
                      <button mat-stroked-button color="warn" (click)="deleteCustomer(customer.customerID)">
                        Delete
                      </button>
                      <!-- <button mat-button class="badge mr-2" color="primary" (click)="updateCustomer(customer)">
                        Update
                      </button> -->
                </div>
                <div class="table-data">
                    <!-- <button class="badge badge-danger mr-2" (click)="deleteCustomer(customer.customerID)">
                        Delete
                      </button>
                      <button class="badge badge-danger mr-2" (click)="updateCustomer(customer)">
                        Update
                      </button> -->
                      <!-- <button mat-button class="badge mr-2" color="warn" (click)="deleteCustomer(customer.customerID)">
                        Delete
                      </button> -->
                      <button mat-raised-button color="primary" (click)="updateCustomer(customer)">
                        Update
                      </button>
                </div>
			</div>
		</div>	

        <form #customer = "ngForm" (ngSubmit) = "createCustomer(customer.value)">

                        
            <table class="table">
              <thead class=" text-primary">
                  <th>
                      <input type="text" name="id" class="form-control" ngModel>
                  </th>
                  <th>
                      <input type="text" name="name" class="form-control" ngModel>
                  </th>
                  <th>
                    <th>
                        <input type="text" name="surname" class="form-control" ngModel>
                    </th>
                    <th>
                        <input type="text" name="email" class="form-control" ngModel>
                    </th>
                    <th>
                        <input type="text" name="contact" class="form-control" ngModel>
                    </th>
                    <th>
                      <!-- <button class="badge badge-danger mr-2">
                            Create
                        </button> -->
                        <button mat-raised-button color="accent">
                            Create
                        </button>
                  </th>
              </thead>
            </table>
        </form>




	</div>
</div>
